<form padding [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
  <ion-row>
    <ion-col width-80>
      <p>Are the keys in the keysafe?</p>
    </ion-col>
    <ion-col width-20>
      <ion-toggle color="dark" class="toggle" mode="ios"></ion-toggle>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-80>
      <p>How many sets of dirty linen are there?</p>
    </ion-col>
    <ion-col width-20 class="align-center">
      <input-number></input-number>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-80>
      <p>How many sets of clean linen are there?</p>
    </ion-col>
    <ion-col width-20 class="align-center">
      <input-number></input-number>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-100>
      <button class="my-5 customise">Submit</button>
    </ion-col>
  </ion-row>
