    <ion-grid *ngFor="let msg of msgs">
        <ion-row *ngIf="!msg.outgoing" class="messageSent">
            <ion-col width-90 class="pr-0">
                <div class="messageContainer p-3">
                    {{ msg.message }}
                    <div class="time">{{ msg.created.slice(11, 16) }} {{msg.created.slice(11, 13)>=12 ? 'P.M.' : 'A.M.'}}</div>
                </div>
            </ion-col>
            <ion-col width-10 class="pl-0">
                <div class="arrow-right"></div>
            </ion-col>
        </ion-row>
        <ion-row  *ngIf="msg.outgoing" class="messageReceived">
            <ion-col width-10 class="pr-0">
                <div class="arrow-left"></div>
            </ion-col>
            <ion-col width-90 class="pl-0">
                <div class="messageContainer p-3">
                    {{ msg.message }}
                    <div class="time">{{ msg.created.slice(11, 16) }} {{msg.created.slice(11, 13)>=12 ? 'P.M.' : 'A.M.'}}</div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-footer>
        <ion-toolbar>
            <input class="messageInput" type="text">
            <ion-icon class="sendIcon" name="send"></ion-icon>
        </ion-toolbar>
    </ion-footer>
</ion-content>
