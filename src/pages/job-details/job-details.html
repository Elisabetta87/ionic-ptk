<ion-header>
  <ion-navbar>
    <ion-title>Job Overview</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <!-- this creates a google map on the page with the given lat/lng from -->
  <!-- the component as the initial center of the map: -->
  <sebm-google-map [latitude]="property_latitude" [longitude]="property_longitude" [zoom]="12">
    <sebm-google-map-marker [latitude]="property_latitude" [longitude]="property_longitude"></sebm-google-map-marker>
  </sebm-google-map>


<ion-grid class="my-4">
  <ion-row>
    <ion-col width-30>Location </ion-col>
    <ion-col width-80>{{ address }} </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-30>Date </ion-col>
    <ion-col width-80>{{ date | date:"fullDate" }}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-30>Time </ion-col>
    <ion-col width-80>{{ time.slice(0,-3) }} {{ time.slice(0,-6)>=12 ? 'pm' : 'am' }}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-30>Notes </ion-col>
    <ion-col width-80>{{ services }}</ion-col>
  </ion-row>
</ion-grid>
  <button *ngIf="isStorageReady && platform_ready && submitButton" class="button-go-to-checklist" (click)="completeChecklist()">{{ button_txt }}</button>
</ion-content>
