<ion-header>
  <ion-navbar>
    <ion-title>Job Details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <!-- this creates a google map on the page with the given lat/lng from -->
  <!-- the component as the initial center of the map: -->
  <sebm-google-map [latitude]="property_latitude" [longitude]="property_longitude">
    <sebm-google-map-marker [latitude]="property_latitude" [longitude]="property_longitude"></sebm-google-map-marker>
  </sebm-google-map>



  <p class="mt-5">{{ address }}</p>
  <p class="mb-5">{{ services }}</p>
  <button class="button-go-to-checklist" (click)="completeChecklist()">Complete Checklist</button>
</ion-content>
