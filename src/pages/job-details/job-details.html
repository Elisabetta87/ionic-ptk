<ion-header>
  <ion-navbar>
    <ion-title>Job Overview</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <!-- this creates a google map on the page with the given lat/lng from -->
  <!-- the component as the initial center of the map: -->
  <sebm-google-map [latitude]="property_latitude" [longitude]="property_longitude">
    <sebm-google-map-marker [latitude]="property_latitude" [longitude]="property_longitude"></sebm-google-map-marker>
  </sebm-google-map>


<ion-grid class="my-4">
  <ion-row>
    <ion-col width-20>Location </ion-col>
    <ion-col width-80>{{ address }} </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-20>Date </ion-col>
    <ion-col width-80> </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-20>Time </ion-col>
    <ion-col width-80></ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-20>Notes </ion-col>
    <ion-col width-80>{{ services }}</ion-col>
  </ion-row>
</ion-grid>
  <button *ngIf="isStorageReady" class="button-go-to-checklist" (click)="completeChecklist()">{{ button_txt }}</button>
</ion-content>
