<ion-header>

</ion-header>

<ion-content>

      <ion-label>Address</ion-label>
      <ion-input></ion-input>

    <ion-item>
      <ion-label>City</ion-label>
      <ion-input></ion-input>
    </ion-item>

      <ion-label>PostCode</ion-label>
