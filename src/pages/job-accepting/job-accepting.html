<ion-content>
    <ion-card id="card-bg">
        <ion-card-content class="p-0">
            <ion-grid class="first-grid">
                <ion-row>
                    <ion-col width-25>Time:</ion-col>
                    <ion-col width-75>{{ job.start_time }} - {{ job.end_time }}</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col width-25>Location:</ion-col>
                    <ion-col width-75>{{ job.property_address }}</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col width-25>Services:</ion-col>
                    <ion-col width-75>{{ job.services_string }}</ion-col>
                </ion-row>
                <ion-row *ngIf="job.detail.length > 0">
                    <ion-col width-25>Details:</ion-col>
                    <ion-col width-75>{{ job.detail }}</ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
    <ion-grid class="mt-4">
        <ion-row>
            <ion-col class="my-0 mr-5 ml-5">
                <h4>Are You Sure You Want To Accept This Job?</h4>
            </ion-col>    
        </ion-row>
        <ion-row class="my-5">
            <ion-col width-50>
                <button class="btn-accept" (click)="accept()">YES</button>
            </ion-col>
            <ion-col width-50>
                <button class="btn-discard" (click)="discard()">NO</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
