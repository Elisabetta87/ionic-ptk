<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Property Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form padding>
    <h5 class="text-center mt-3">More Details</h5>
    <ion-item>
      <ion-label stacked>Are the keys in the key safe?</ion-label>
      <ion-input type="text" name="keys"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Number of beds made?</ion-label>
      <ion-input type="number" name="beds-made"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>how many packs of clean linen at end of job?</ion-label>
      <ion-input type="number" name="cleanLinenLeft"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Comments</ion-label>
      <ion-input type="text" name="comments"></ion-input>
    </ion-item>
    <button class="my-5" type="submit">Send</button>
  </form>

</ion-content>
