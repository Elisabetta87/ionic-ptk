<ion-header>
  <ion-navbar>
    <ion-title>Invoices</ion-title>
  </ion-navbar>
</ion-header>
<ion-content *ngIf="invoicesList">
    <button class="invoicesBtn" *ngFor="let invoice of invoicesList">
        <ion-grid (click)="displayPDF(invoice.link)">
            <ion-row>
                <ion-col width-100>
                    <h6>{{ invoice.title }}</h6>
                </ion-col> 
            </ion-row>
        </ion-grid>
    </button>
</ion-content>
